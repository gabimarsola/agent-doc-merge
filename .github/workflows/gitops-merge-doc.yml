name: GitOps Merge Documentation

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

concurrency:
  group: gitops-merge-doc-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate-merge-doc:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate merge documentation
        env:
          GITOPS_DOC_BEFORE: ${{ github.event.before }}
          GITOPS_DOC_AFTER: ${{ github.sha }}
          GITOPS_REPOSITORY: ${{ github.repository }}
        run: |
          python3 scripts/generate_merge_doc.py \
            --before "$GITOPS_DOC_BEFORE" \
            --after "$GITOPS_DOC_AFTER" \
            --repository "$GITOPS_REPOSITORY" \
            --output-dir "docs"

      - name: Commit documentation (GitOps)
        run: |
          if git status --porcelain | grep -q '^'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore(docs): update merge documentation [skip ci]"
            git push
          else
            echo "No documentation changes to commit"
          fi
