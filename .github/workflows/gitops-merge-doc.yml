name: GitOps Merge Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_call:
    inputs:
      before:
        description: Git ref before the merge
        required: true
        type: string
      after:
        description: Git ref after the merge
        required: true
        type: string
      repository:
        description: Repository name (owner/repo)
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: gitops-merge-doc-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate-merge-doc:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve refs
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "before=${{ inputs.before }}" >> "$GITHUB_OUTPUT"
            echo "after=${{ inputs.after }}" >> "$GITHUB_OUTPUT"
            echo "repository=${{ inputs.repository }}" >> "$GITHUB_OUTPUT"
          else
            echo "before=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
            echo "after=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "repository=${{ github.repository }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate merge documentation
        run: |
          python3 scripts/generate_merge_doc.py \
            --before "${{ steps.refs.outputs.before }}" \
            --after "${{ steps.refs.outputs.after }}" \
            --repository "${{ steps.refs.outputs.repository }}" \
            --output-dir "docs"

      - name: Commit documentation (GitOps)
        run: |
          if git status --porcelain | grep -q '^'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore(docs): update merge documentation [skip ci]"
            git push
          else
            echo "No documentation changes to commit"
          fi
